apiVersion: apps/v1
kind: Deployment
metadata:
  name: meteo-service
  namespace: irrigation-system
  labels:
    app: meteo-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meteo-service
  template:
    metadata:
      labels:
        app: meteo-service
    spec:
      containers:
      - name: meteo-service
        image: irrigation/meteo-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
          name: http
        envFrom:
        - configMapRef:
            name: meteo-service-config
        env:
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-meteo-secret
              key: postgres-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-meteo-secret
              key: postgres-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      initContainers:
      - name: wait-for-eureka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z eureka-server 8761; do echo waiting for eureka-server; sleep 5; done;']
      - name: wait-for-postgres
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z postgres-meteo 5432; do echo waiting for postgres-meteo; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
