apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: irrigation-ingress
  namespace: irrigation-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: irrigation.local
    http:
      paths:
      # Route to API Gateway - Main entry point
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 8080
      
      # Direct access to Eureka Server (for monitoring)
      - path: /eureka
        pathType: Prefix
        backend:
          service:
            name: eureka-server
            port:
              number: 8761
      
      # Direct access to Config Server (for debugging)
      - path: /config
        pathType: Prefix
        backend:
          service:
            name: config-server
            port:
              number: 8888
  
  # Optional: Configure TLS if you have certificates
  # tls:
  # - hosts:
  #   - irrigation.local
  #   secretName: irrigation-tls-secret
