apiVersion: 1

providers:
  - name: 'Irrigation Dashboards'
    orgId: 1
    folder: 'Irrigation'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: false
