# Application Configuration
spring.application.name=arrosage-service
server.port=8082

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/arrosagedb
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Config Server Configuration
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=3

# Feign Client Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.client.config.meteo-service.url=http://meteo-service
feign.circuitbreaker.enabled=true

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.meteoService.register-health-indicator=true
resilience4j.circuitbreaker.instances.meteoService.sliding-window-size=10
resilience4j.circuitbreaker.instances.meteoService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.meteoService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.meteoService.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.meteoService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.meteoService.automatic-transition-from-open-to-half-open-enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.irrigation.arrosage.controller
springdoc.show-actuator=true

# Logging Configuration
logging.level.com.irrigation.arrosage=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG
logging.level.io.github.resilience4j=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
