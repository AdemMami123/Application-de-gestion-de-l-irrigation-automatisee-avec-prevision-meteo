@if (isAuthenticated) {
  <mat-sidenav-container class="app-container">
    <!-- Sidenav -->
    <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen()" class="app-sidenav">
      <div class="sidenav-header">
        <mat-icon class="app-icon">water_drop</mat-icon>
        <h3>Irrigation</h3>
      </div>

      <mat-nav-list>
        @for (item of menuItems; track item.path) {
          <a mat-list-item [routerLink]="item.path" routerLinkActive="active-link">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content>
      <!-- Toolbar -->
      <mat-toolbar color="primary" class="app-toolbar">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-title">Gestion de l'Irrigation</span>
        <span class="spacer"></span>

        <!-- User menu -->
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
          <span class="username-text">{{ currentUser?.username || 'admin' }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item disabled>
            <mat-icon>person</mat-icon>
            <span>{{ currentUser?.username || 'admin' }}</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Déconnexion</span>
          </button>
        </mat-menu>
      </mat-toolbar>

      <!-- Page content -->
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <!-- Not authenticated - show login or public pages -->
  <router-outlet></router-outlet>
}
